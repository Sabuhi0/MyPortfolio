<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard-UI</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/admin/assets/css/variables.css">
    <link rel="stylesheet" href="/static/admin/assets/css/common.css">
    <link rel="stylesheet" href="/static/admin/assets/css/sidebar.css">
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--=============== FONTS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<!-- This is test comment -->

<body>
    <div class="container-full">
        <div class="d-flex">
            <!-- Start idebar section -->
            <aside class="sidebar">
                <div class="header-item">
                    <a class="d-flex align-items-center pl-32" href="#">
                        <img style="border-radius: 50%;height: 35px;width: 35px;object-fit: cover;object-fit: cover;" src="https://i.pinimg.com/originals/85/76/30/8576308f3ed156f01bd9a865c05852e0.jpg" alt="Dashboard Kit">
                        <p class="top-text">Admin <span>Panel</span></p>
                    </a>
                </div>
                <div class="divider mt-16 mb-16"></div>
                <div class="sidebar-menu">
                    <ul class="menu">
                        <li>
                            <a class="menu-item-link d-flex align-items-center pl-32 pr-24" href="/admin">
                                <i class="fas fa-user"></i>
                                <p class="pl-24">Profile</p>
                            </a>
                        </li>
                        <li>
                            <a class="menu-item-link d-flex align-items-center pl-32 pr-24" href="/admin/blog">
                                <i class="fas fa-blog"></i>
                                <p class="pl-24">Blog</p>
                            </a>
                        </li>
                        <li>
                            <a class="menu-item-link d-flex align-items-center pl-32 pr-24" href="#">
                                <i class="fas fa-atom icon"></i>
                                <p class="pl-24">Skill</p>
                            </a>
                        </li>
                        <li>
                            <a class="menu-item-link d-flex align-items-center pl-32 pr-24" href="#">
                                <i class="fas fa-tasks"></i>
                                <p class="pl-24">Projects</p>
                            </a>
                        </li>
                        <li>
                            <a class="menu-item-link d-flex align-items-center pl-32 pr-24" href="#">
                                <i class="far fa-comments"></i>
                                <p class="pl-24">FeedBacks</p>
                            </a>
                        </li>
                        <li>
                            <a class="menu-item-link d-flex align-items-center pl-32 pr-24" href="#">
                                <i class="fas fa-phone-alt"></i>
                                <p class="pl-24">Contacts</p>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="divider mt-16 mb-16"></div>
                <footer>
                    <li>
                        <a class="menu-item-link d-flex align-items-center pl-32 pr-24" href="#">
                            <i class="fas fa-sign-out-alt icon"></i>
                            <p class="pl-24">Log out</p>
                        </a>
                    </li>
                </footer>
            </aside>
            <!-- End sidebar section -->

            <!-- Page wrapper  -->
            {% block content %} {% endblock %}
            <!-- End wrapper  -->
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
