<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard-UI</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/admin/assets/css/variables.css">
    <link rel="stylesheet" href="/static/admin/assets/css/common.css">
    <link rel="stylesheet" href="/static/admin/assets/css/sidebar.css">
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--=============== FONTS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<!-- This is test comment -->

<body>
    <div class="loader disappear">
        <img src="https://smashinghub.com/wp-content/uploads/2014/08/cool-loading-animated-gif-3.gif" alt="">
    </div>
    <div class="container-full">
        <div class="d-flex">
            <!-- Start idebar section -->
            <aside class="sidebar">
                <div class="header-item">
                    <a class="d-flex align-items-center justify-content-between pl-24" href="#">
                        <div class="text">
                            <p class="top-text">Admin <span>Panel</span></p>
                        </div>
                        <div class="logo" style="padding-right: 14px;">
                            <img style="border-radius: 50%;height: 35px;width: 35px;object-fit: cover;object-fit: cover;" src="https://i.pinimg.com/originals/85/76/30/8576308f3ed156f01bd9a865c05852e0.jpg" alt="Dashboard Kit">
                        </div>
                    </a>
                </div>
                <div class="divider mt-16 mb-16"></div>
                <div class="sidebar-menu">
                    <ul class="menu">
                        <li>
                            <a class="menu-item-link d-flex align-items-center justify-content-between pl-32 pr-24" href="/admin" aria-expanded="false">
                                <div class="text">
                                    <p>Profile</p>
                                </div>
                                <div class="logo">
                                    <i class="fas fa-user"></i>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="menu-item-link d-flex align-items-center justify-content-between pl-32 pr-24" href="/admin/blog" aria-expanded="false">
                                <div class="text">
                                    <p>Blog</p>
                                </div>
                                <div class="logo">
                                    <i class="fas fa-blog"></i>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="menu-item-link d-flex align-items-center justify-content-between pl-32 pr-24" href="/admin/skills" aria-expanded="false">
                                <div class="text">
                                    <p>Skill</p>
                                </div>
                                <div class="logo">
                                    <i class="fas fa-atom icon"></i>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="menu-item-link d-flex align-items-center justify-content-between pl-32 pr-24" href="/admin/projects" aria-expanded="false">
                                <div class="text">
                                    <p>Projects</p>
                                </div>
                                <div class="logo">
                                    <i class="fas fa-tasks"></i>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="menu-item-link d-flex align-items-center justify-content-between pl-32 pr-24" href="/admin/feedback" aria-expanded="false">
                                <div class="text">
                                    <p>FeedBacks</p>
                                </div>
                                <div class="logo">
                                    <i class="far fa-comments"></i>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="menu-item-link d-flex align-items-center justify-content-between pl-32 pr-24" href="/admin/contact" aria-expanded="false">
                                <div class="text">
                                    <p>Contacts</p>
                                </div>
                                <div class="logo">
                                    <i class="fas fa-phone-alt"></i>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="divider mt-16 mb-16"></div>
                <footer>
                    <li>
                        <a class="menu-item-link d-flex align-items-center justify-content-between pl-32 pr-24" href="{{url_for('admin_logout')}}" aria-expanded="false">
                            <div class="text">
                                <p>Log out</p>
                            </div>
                            <div class="logo">
                                <i class="fas fa-sign-out-alt icon"></i>
                            </div>
                        </a>
                    </li>
                </footer>
            </aside>
            <!-- End sidebar section -->

            <!-- Page wrapper  -->
            {% block content %} {% endblock %}
            <!-- End wrapper  -->


            <footer></footer>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
