{% extends "admin/base.html" %} {% block content %}
<div class="form-item w-100 d-flex align-items-center">
    <div class="container">
        <h1>Add new blog</h1>
        <form action="/add" method="POST">
            <div class="form-group">
                <label for="exampleInputEmail1">Blog Name</label>
                <input type="text" name="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group mt-3">
                <label for="exampleInputPassword1">Link</label>
                <input type="text" name="content" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group mt-3">
                <label for="exampleInputPassword1">Date</label>
                <input type="date" name="date" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group mt-3">
                <!-- <label for="exampleInputPassword1">Image</label> -->
                <input type="file" name="file" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-outline-success mt-3">Submit</button>
        </form>
        <table class="table table-dark mt-4 rounded">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Link</th>
                    <th scope="col">Date</th>
                    <th scope="col">File</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                {%for todo in todos%}
                <tr>
                    <td>{{todo.id}}</td>
                    <td>{{todo.title}}</td>
                    <td>{{todo.content}}</td>
                    <td>{{todo.date}}</td>
                    <td>{{todo.file}}</td>
                    <td><a href="/edit/{{todo.id}}"><i class=" far fa-edit " style="color: #20C997; "></i></a></td>
                    <td><a href="/delete/{{todo.id}}"><i class="far fa-trash-alt " style="color: #20C997; "></i></a></td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
