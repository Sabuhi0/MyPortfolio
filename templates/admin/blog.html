{% extends "admin/base.html" %} {% block content %}
<div class="form-item w-100 d-flex align-items-center">
    <div class="container">
        <h1 class="text-light pt-35">Add new <span style="color: #20C997;">Blog</span></h1>
        <form action="/admin/blog" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label class="text-light mt-5">Blog Name</label>
                <input type="text" name="blog_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>
            <div class="form-group mt-3">
                <label class="text-light">Link</label>
                <input type="text" name="blog_url" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="form-group mt-3">
                <label class="text-light">Date</label>
                <input type="date" name="blog_dateTime" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="form-group mt-3">
                <input type="file" name="blog_img" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="submit_button">
                <span></span>
                <span></span>
                <span></span>
                <span></span> <button type="submit">Submit</button>
            </div>
        </form>
        <div class="table" style="margin-bottom: 50px;">
            <table class="table rounded text-light">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Link</th>
                        <th scope="col">Date</th>
                        <th scope="col">Update</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {%for blog in blogs%}
                    <tr>
                        <td>{{blog.id}}</td>
                        <td>{{blog.blog_name}}</td>
                        <td>{{blog.blog_url}}</td>
                        <td>{{blog.blog_dateTime}}</td>
                        <td><a href="/blogEdit/{{blog.id}}"><i class="far fa-edit" style="color: #20C997;"></i></a></td>
                        <td><a href="/blogDelete/{{blog.id}}"><i class="far fa-trash-alt" style="color: #20C997;"></i></a></td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
