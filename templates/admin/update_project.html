{% extends "admin/base.html" %} {% block content %}
<div class="form-item w-100 h-100vh d-flex align-items-center">
    <div class="container">
        <h1 class="text-light pt-35">Update <span style="color: #20C997;">Project</span></h1>
        <form action="/projectEdit/{{newProject.id}}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label class="mt-5 text-light">Project Name</label>
                <input type="text" name="project_name" value="{{newProject.project_name}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>
            <div class="form-group mt-3">
                <label class="text-light">Project Detail</label>
                <input type="text" name="project_detail" value="{{newProject.project_detail}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>
            <div class="form-group mt-3">
                <label class="text-light">Project Url</label>
                <input type="text" name="project_url" value="{{newProject.project_url}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>
            <div class="submit_button">
                <span></span>
                <span></span>
                <span></span>
                <span></span> <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
