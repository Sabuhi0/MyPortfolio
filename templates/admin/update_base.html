{% extends "admin/base.html" %} {% block content %}
<div class="form-item w-100 d-flex align-items-center">
    <div class="container">
        <h1>Update blog</h1>
        <form action="/edit/{{edit.id}}" method="POST">
            <div class="form-group">
                <label for="exampleInputEmail1">Blog Name</label>
                <input type="text" name="title" value="{{edit.title}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group mt-3">
                <label for="exampleInputPassword1">Link</label>
                <input type="text" name="content" value="{{edit.content}}" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group mt-3">
                <label for="exampleInputPassword1">Date</label>
                <input type="date" name="date" value="{{edit.date}}" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group mt-3">
                <!-- <label for="exampleInputPassword1">Image</label> -->
                <input type="file" name="file" value="{{edit.file}}" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-outline-success mt-3">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
